# This is a basic workflow to help you get started with Actions

name: build-and-run

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 9 * * 1-5"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
        
      - name: Set up OCaml
        # You may pin to the exact commit or the version.
        # uses: avsm/setup-ocaml@a4c3fb2490fe41b448c5e7bbaa446d79e87e0ee7
        uses: avsm/setup-ocaml@v1.1.2
        with:
          # Version of the OCaml compiler to initialise
          ocaml-version: 4.10.1

      - name: install dependencies
        run: opam install . --deps-only --with-doc --with-test

      # Runs a set of commands using the runners shell
      - name: build
        run: opam exec -- dune build
      
      - name: upload-bin
        uses: actions/upload-artifact@v2.2.0
        with:
          name: tdbooster.exe
          path: _build/default/tdbooster.exe

  run:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v2.1.4
        with:
          python-version: 3.x

      - name: install python dependencies
        run: pip install pandas baostock
          
      - name: download-bin
        uses: actions/download-artifact@v2.0.5
        with:
          name: tdbooster.exe

      - name: run
        run: |
          chmod +x ./tdbooster.exe
          ./tdbooster.exe -r -o . -f sh.600585 > output
          
      - name: push file
        uses: dmnemec/copy_file_to_another_repo_action@v1.0.4
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: 'output'
          destination_repo: 'RCmerci/tdbooster-output'
          user_email: 'rcmerci@gmail.com'
          user_name: 'RCmerci'
          commit_message: 'push by action'

