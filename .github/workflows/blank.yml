# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: push file
        env:
          SECRET: ${{ secrets.TD }}
        run: |
          git clone https://.:$SECRET@github.com/RCmerci/tdbooster-output.git
          git config --global user.email "rcmerci@gmail.com"
          git config --global user.name "RCmerci"
          cd tdbooster-output
          echo XXX > output
          git add output
          git commit -m "Automatic publish from tdbooster repo action"
          git push https://.:$SECRET@github.com/RCmerci/tdbooster-output.git -v   
